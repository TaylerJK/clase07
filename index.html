<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <h2>Registro del producto</h2>
    <hr>
    <form action="">
        <table>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="" id="txtNom">
                </td>
            </tr>
            <tr>
                <td>Precio</td>
                <td>
                    <input type="number" name="" id="numPre">
                </td>
            </tr>
            <tr>
                <td>Tipo</td>
                <td>
                    <select name="" id="tipo">
                        <option value="1">pan tolete</option>
                        <option value="2">pan ciabata</option>
                        <option value="3">pan frances</option>
                        <option value="4">pan hamburgesa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Receta</td>
                <td>
                    <textarea name="" id="txtRec" cols="60" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Origen</td>
                <td>
                    <select name="" id="Origen">
                        <option value="1">Frances</option>
                        <option value="2">Peruano</option>
                        <option value="3">Italiano</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fecha de origen</td>
                <td>
                    <input type="date" id="">
                </td>
            </tr>
            <tr>
                <td>Stop</td>
                <td>
                    <input type="number" name="" id="Num5tk">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Grabar</button>
                </td>
                <td style="text-align: right;">
                    <button>Cancelar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
